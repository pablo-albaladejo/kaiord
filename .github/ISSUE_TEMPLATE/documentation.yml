name: Documentation Issue
description: Report an issue or suggest improvements to documentation
title: "[Docs]: "
labels: ["documentation"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for helping improve our documentation!

  - type: input
    id: title
    attributes:
      label: Documentation Issue Title
      description: A clear and concise title
      placeholder: "Example: Missing example for power zone conversion"
    validations:
      required: true

  - type: input
    id: location
    attributes:
      label: Documentation Location
      description: URL or file path to the documentation
      placeholder: "https://github.com/pablo-albaladejo/kaiord#readme or packages/core/README.md"
    validations:
      required: true

  - type: textarea
    id: issue
    attributes:
      label: Issue Description
      description: What is wrong or missing in the documentation?
      placeholder: Describe the documentation issue
    validations:
      required: true

  - type: textarea
    id: improvement
    attributes:
      label: Suggested Improvement
      description: How would you improve this documentation?
      placeholder: Describe your suggested changes or additions
    validations:
      required: false

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context or examples
      placeholder: Any additional information that might help
    validations:
      required: false
