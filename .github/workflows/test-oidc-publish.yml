name: Test OIDC Publish (No Token)

on:
  workflow_dispatch:

permissions:
  contents: read
  id-token: write

jobs:
  test-publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.x
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm -r build

      - name: Test Publish (DRY RUN)
        working-directory: packages/core
        run: |
          echo "Testing publish WITHOUT NPM_TOKEN..."
          echo "If this works, OIDC is sufficient"
          echo "If it fails, we need NPM_TOKEN"
          pnpm publish --provenance --access public --dry-run
        env:
          # Intentionally NOT setting NODE_AUTH_TOKEN
          # to test if OIDC alone works
          NPM_CONFIG_PROVENANCE: true

      - name: Results
        if: always()
        run: |
          echo "Check the output above"
          echo "If it says 'ENEEDAUTH' -> Need NPM_TOKEN"
          echo "If it succeeds -> OIDC works!"
