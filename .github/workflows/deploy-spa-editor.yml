name: Deploy Workout SPA Editor to GitHub Pages

on:
  push:
    branches: [main]
    paths:
      - "packages/workout-spa-editor/**"
      - "packages/core/**"
      - ".github/workflows/deploy-spa-editor.yml"
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build core package
        run: pnpm --filter @kaiord/core build

      - name: Verify core build
        run: |
          if [ ! -d "packages/core/dist" ]; then
            echo "❌ Core package build output not found"
            exit 1
          fi
          if [ ! -f "packages/core/dist/index.d.ts" ]; then
            echo "❌ Core package TypeScript declaration files not found"
            exit 1
          fi
          echo "✅ Core package build verified"

      - name: Build SPA Editor
        env:
          # Set base path for GitHub Pages: '/' for user/org pages (owner.github.io), '/repo-name/' for project pages
          VITE_BASE_PATH: ${{ github.event.repository.name == format('{0}.github.io', github.repository_owner) && '/' || format('/{0}/', github.event.repository.name) }}
        run: pnpm --filter @kaiord/workout-spa-editor build

      - name: Verify SPA build
        run: |
          if [ ! -d "packages/workout-spa-editor/dist" ]; then
            echo "❌ SPA build output not found"
            exit 1
          fi
          if [ ! -f "packages/workout-spa-editor/dist/index.html" ]; then
            echo "❌ SPA index.html not found"
            exit 1
          fi
          echo "✅ SPA build verified"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: packages/workout-spa-editor/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
