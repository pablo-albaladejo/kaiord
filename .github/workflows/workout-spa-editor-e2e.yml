name: Workout SPA Editor E2E Tests

on:
  workflow_run:
    workflows: ["CI"]
    types:
      - completed
    branches: [main, develop]

jobs:
  check-ci-status:
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success'
    outputs:
      should-run: ${{ steps.check.outputs.should-run }}
    steps:
      - name: Check if frontend changed
        id: check
        run: |
          echo "CI workflow succeeded, checking if E2E tests should run"
          echo "should-run=true" >> $GITHUB_OUTPUT

  e2e-tests:
    name: E2E Tests
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: check-ci-status
    if: needs.check-ci-status.outputs.should-run == 'true'

    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter @kaiord/workout-spa-editor test:e2e:install

      - name: Build workspace dependencies
        run: pnpm --filter @kaiord/core build

      - name: Run E2E tests
        run: pnpm --filter @kaiord/workout-spa-editor test:e2e --project=${{ matrix.browser }}
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: packages/workout-spa-editor/playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-${{ matrix.browser }}
          path: packages/workout-spa-editor/test-results/
          retention-days: 7

  e2e-mobile:
    name: E2E Mobile Tests
    timeout-minutes: 15
    runs-on: ubuntu-latest
    needs: check-ci-status
    if: needs.check-ci-status.outputs.should-run == 'true'

    strategy:
      fail-fast: false
      matrix:
        device: ["Mobile Chrome", "Mobile Safari"]

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter @kaiord/workout-spa-editor test:e2e:install

      - name: Build workspace dependencies
        run: pnpm --filter @kaiord/core build

      - name: Run mobile E2E tests
        run: pnpm --filter @kaiord/workout-spa-editor test:e2e --project="${{ matrix.device }}"
        env:
          CI: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-mobile-${{ matrix.device }}
          path: packages/workout-spa-editor/playwright-report/
          retention-days: 7
