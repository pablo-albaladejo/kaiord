name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      core-changed: ${{ steps.changes.outputs.core-changed }}
      cli-changed: ${{ steps.changes.outputs.cli-changed }}
      should-test: ${{ steps.changes.outputs.should-test }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed files
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          files_yaml: |
            core:
              - 'packages/core/**'
            cli:
              - 'packages/cli/**'
            root_deps:
              - 'package.json'
              - 'pnpm-lock.yaml'
            docs:
              - '**.md'
              - 'docs/**'
              - '.github/**/*.md'

      - name: Analyze changes
        id: changes
        run: |
          # Check if core package changed
          if [[ "${{ steps.changed-files.outputs.core_any_changed }}" == "true" ]] || \
             [[ "${{ steps.changed-files.outputs.root_deps_any_changed }}" == "true" ]]; then
            echo "core-changed=true" >> $GITHUB_OUTPUT
          else
            echo "core-changed=false" >> $GITHUB_OUTPUT
          fi

          # Check if cli package changed
          if [[ "${{ steps.changed-files.outputs.cli_any_changed }}" == "true" ]] || \
             [[ "${{ steps.changed-files.outputs.root_deps_any_changed }}" == "true" ]]; then
            echo "cli-changed=true" >> $GITHUB_OUTPUT
          else
            echo "cli-changed=false" >> $GITHUB_OUTPUT
          fi

          # Determine if we should run tests
          # Skip tests only if ONLY docs changed
          if [[ "${{ steps.changed-files.outputs.docs_any_changed }}" == "true" ]] && \
             [[ "${{ steps.changed-files.outputs.core_any_changed }}" == "false" ]] && \
             [[ "${{ steps.changed-files.outputs.cli_any_changed }}" == "false" ]] && \
             [[ "${{ steps.changed-files.outputs.root_deps_any_changed }}" == "false" ]]; then
            echo "should-test=false" >> $GITHUB_OUTPUT
          else
            echo "should-test=true" >> $GITHUB_OUTPUT
          fi

      - name: Display change detection results
        run: |
          echo "Core changed: ${{ steps.changes.outputs.core-changed }}"
          echo "CLI changed: ${{ steps.changes.outputs.cli-changed }}"
          echo "Should test: ${{ steps.changes.outputs.should-test }}"

  lint:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.should-test == 'true'
    strategy:
      fail-fast: false
      matrix:
        node-version: ["20.x", "22.x"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm with caching
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ matrix.node-version }}

      - name: Run ESLint
        run: pnpm lint

      - name: Run Prettier check
        run: pnpm exec prettier --check .

  typecheck:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.should-test == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm with caching
        uses: ./.github/actions/setup-pnpm

      - name: Run TypeScript type checking
        run: pnpm exec tsc --noEmit

  test:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.should-test == 'true'
    strategy:
      fail-fast: false
      matrix:
        node-version: ["20.x", "22.x"]
        package: ["core", "cli"]
        exclude:
          # Skip CLI tests on Node 22.x if CLI didn't change (reduce redundant runs)
          - package: cli
            node-version: "22.x"
    steps:
      - name: Check if package should be tested
        id: should-test-package
        run: |
          PACKAGE="${{ matrix.package }}"

          if [ "$PACKAGE" == "core" ]; then
            if [ "${{ needs.detect-changes.outputs.core-changed }}" == "true" ]; then
              echo "should-test=true" >> $GITHUB_OUTPUT
            else
              echo "should-test=false" >> $GITHUB_OUTPUT
            fi
          elif [ "$PACKAGE" == "cli" ]; then
            if [ "${{ needs.detect-changes.outputs.cli-changed }}" == "true" ]; then
              echo "should-test=true" >> $GITHUB_OUTPUT
            else
              echo "should-test=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "should-test=true" >> $GITHUB_OUTPUT
          fi

          echo "Testing $PACKAGE: $(cat $GITHUB_OUTPUT | grep should-test | cut -d= -f2)"

      - name: Checkout code
        if: steps.should-test-package.outputs.should-test == 'true'
        uses: actions/checkout@v4

      - name: Setup pnpm with caching
        if: steps.should-test-package.outputs.should-test == 'true'
        uses: ./.github/actions/setup-pnpm
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build dependencies
        if: steps.should-test-package.outputs.should-test == 'true' && matrix.package == 'cli' && needs.detect-changes.outputs.core-changed == 'true'
        run: pnpm --filter @kaiord/core build

      - name: Run tests with coverage
        if: steps.should-test-package.outputs.should-test == 'true'
        run: pnpm --filter @kaiord/${{ matrix.package }} test:coverage

      - name: Upload coverage to Codecov
        if: steps.should-test-package.outputs.should-test == 'true' && matrix.node-version == '20.x'
        uses: codecov/codecov-action@v3
        with:
          files: ./packages/${{ matrix.package }}/coverage/coverage-final.json
          flags: ${{ matrix.package }}
          name: ${{ matrix.package }}-${{ matrix.node-version }}
          fail_ci_if_error: false

      - name: Check coverage threshold
        if: steps.should-test-package.outputs.should-test == 'true'
        run: node .github/scripts/check-coverage.js ./packages/${{ matrix.package }}/coverage/coverage-final.json

      - name: Upload coverage artifact
        if: steps.should-test-package.outputs.should-test == 'true' && always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-${{ matrix.package }}-${{ matrix.node-version }}
          path: ./packages/${{ matrix.package }}/coverage/
          retention-days: 30

  build:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.should-test == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm with caching
        uses: ./.github/actions/setup-pnpm

      - name: Build affected packages
        run: bash .github/scripts/build-affected.sh "${{ needs.detect-changes.outputs.core-changed }}" "${{ needs.detect-changes.outputs.cli-changed }}"

      - name: Verify build outputs
        run: bash .github/scripts/verify-build.sh "${{ needs.detect-changes.outputs.core-changed }}" "${{ needs.detect-changes.outputs.cli-changed }}"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            packages/*/dist/
            packages/*/package.json
          retention-days: 7

  round-trip:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.should-test == 'true'
    strategy:
      fail-fast: false
      matrix:
        package: ["core", "cli"]
    steps:
      - name: Check if package should be tested
        id: should-test-package
        run: |
          PACKAGE="${{ matrix.package }}"

          if [ "$PACKAGE" == "core" ]; then
            if [ "${{ needs.detect-changes.outputs.core-changed }}" == "true" ]; then
              echo "should-test=true" >> $GITHUB_OUTPUT
            else
              echo "should-test=false" >> $GITHUB_OUTPUT
            fi
          elif [ "$PACKAGE" == "cli" ]; then
            if [ "${{ needs.detect-changes.outputs.cli-changed }}" == "true" ]; then
              echo "should-test=true" >> $GITHUB_OUTPUT
            else
              echo "should-test=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "should-test=true" >> $GITHUB_OUTPUT
          fi

          echo "Testing round-trip for $PACKAGE: $(cat $GITHUB_OUTPUT | grep should-test | cut -d= -f2)"

      - name: Checkout code
        if: steps.should-test-package.outputs.should-test == 'true'
        uses: actions/checkout@v4

      - name: Setup pnpm with caching
        if: steps.should-test-package.outputs.should-test == 'true'
        uses: ./.github/actions/setup-pnpm

      - name: Run round-trip tests
        if: steps.should-test-package.outputs.should-test == 'true'
        run: |
          echo "Running round-trip tests for @kaiord/${{ matrix.package }}..."
          echo "Tolerance validation: ±1s (time), ±1W (power), ±1bpm (heart rate), ±1rpm (cadence)"

          # Run tests matching round-trip pattern
          pnpm --filter @kaiord/${{ matrix.package }} exec vitest --run --reporter=verbose \
            --testNamePattern="round.?trip|Round.?trip|tolerance|Tolerance" 2>&1 | tee round-trip-output.txt

          # Check if any tests failed
          if [ ${PIPESTATUS[0]} -ne 0 ]; then
            echo "❌ Round-trip tests failed"
            echo ""
            echo "Tolerance violations detected. The following metrics exceeded acceptable tolerances:"
            echo "  - Time: ±1 second"
            echo "  - Power: ±1 watt or ±1% FTP"
            echo "  - Heart Rate: ±1 bpm"
            echo "  - Cadence: ±1 rpm"
            echo ""
            echo "Please review the test output above for specific violations."
            exit 1
          fi

          echo "✅ All round-trip tests passed with acceptable tolerances"

      - name: Upload round-trip test results
        if: steps.should-test-package.outputs.should-test == 'true' && always()
        uses: actions/upload-artifact@v3
        with:
          name: round-trip-results-${{ matrix.package }}
          path: round-trip-output.txt
          retention-days: 30
