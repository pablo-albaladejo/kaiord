name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write
  checks: write

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      core-changed: ${{ steps.changes.outputs.core-changed }}
      cli-changed: ${{ steps.changes.outputs.cli-changed }}
      should-test: ${{ steps.changes.outputs.should-test }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed files
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          files_yaml: |
            core:
              - 'packages/core/**'
            cli:
              - 'packages/cli/**'
            root_deps:
              - 'package.json'
              - 'pnpm-lock.yaml'
            docs:
              - '**.md'
              - 'docs/**'
              - '.github/**/*.md'

      - name: Analyze changes
        id: changes
        run: |
          # Check if core package changed
          if [[ "${{ steps.changed-files.outputs.core_any_changed }}" == "true" ]] || \
             [[ "${{ steps.changed-files.outputs.root_deps_any_changed }}" == "true" ]]; then
            echo "core-changed=true" >> $GITHUB_OUTPUT
          else
            echo "core-changed=false" >> $GITHUB_OUTPUT
          fi

          # Check if cli package changed
          if [[ "${{ steps.changed-files.outputs.cli_any_changed }}" == "true" ]] || \
             [[ "${{ steps.changed-files.outputs.root_deps_any_changed }}" == "true" ]]; then
            echo "cli-changed=true" >> $GITHUB_OUTPUT
          else
            echo "cli-changed=false" >> $GITHUB_OUTPUT
          fi

          # Determine if we should run tests
          # Skip tests only if ONLY docs changed
          if [[ "${{ steps.changed-files.outputs.docs_any_changed }}" == "true" ]] && \
             [[ "${{ steps.changed-files.outputs.core_any_changed }}" == "false" ]] && \
             [[ "${{ steps.changed-files.outputs.cli_any_changed }}" == "false" ]] && \
             [[ "${{ steps.changed-files.outputs.root_deps_any_changed }}" == "false" ]]; then
            echo "should-test=false" >> $GITHUB_OUTPUT
          else
            echo "should-test=true" >> $GITHUB_OUTPUT
          fi

      - name: Display change detection results
        run: |
          echo "Core changed: ${{ steps.changes.outputs.core-changed }}"
          echo "CLI changed: ${{ steps.changes.outputs.cli-changed }}"
          echo "Should test: ${{ steps.changes.outputs.should-test }}"

  # Example job demonstrating pnpm caching setup
  # This pattern will be reused in lint, typecheck, test, and build jobs
  setup-example:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.should-test == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm store cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup node_modules cache
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Verify setup
        run: |
          echo "Node version: $(node --version)"
          echo "pnpm version: $(pnpm --version)"
          echo "Setup complete with caching enabled"

  lint:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.should-test == 'true'
    strategy:
      matrix:
        node-version: ["20.x", "22.x"]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm store cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup node_modules cache
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint

      - name: Run Prettier check
        run: pnpm exec prettier --check .

  typecheck:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.should-test == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm store cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup node_modules cache
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run TypeScript type checking
        run: pnpm exec tsc --noEmit

  test:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.should-test == 'true'
    strategy:
      matrix:
        node-version: ["20.x", "22.x"]
        package: ["core"]
    steps:
      - name: Check if package should be tested
        id: should-test-package
        run: |
          PACKAGE="${{ matrix.package }}"

          if [ "$PACKAGE" == "core" ]; then
            if [ "${{ needs.detect-changes.outputs.core-changed }}" == "true" ]; then
              echo "should-test=true" >> $GITHUB_OUTPUT
            else
              echo "should-test=false" >> $GITHUB_OUTPUT
            fi
          elif [ "$PACKAGE" == "cli" ]; then
            if [ "${{ needs.detect-changes.outputs.cli-changed }}" == "true" ]; then
              echo "should-test=true" >> $GITHUB_OUTPUT
            else
              echo "should-test=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "should-test=true" >> $GITHUB_OUTPUT
          fi

          echo "Testing $PACKAGE: $(cat $GITHUB_OUTPUT | grep should-test | cut -d= -f2)"

      - name: Checkout code
        if: steps.should-test-package.outputs.should-test == 'true'
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        if: steps.should-test-package.outputs.should-test == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Setup pnpm
        if: steps.should-test-package.outputs.should-test == 'true'
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Get pnpm store directory
        if: steps.should-test-package.outputs.should-test == 'true'
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm store cache
        if: steps.should-test-package.outputs.should-test == 'true'
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup node_modules cache
        if: steps.should-test-package.outputs.should-test == 'true'
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        if: steps.should-test-package.outputs.should-test == 'true'
        run: pnpm install --frozen-lockfile

      - name: Build dependencies
        if: steps.should-test-package.outputs.should-test == 'true' && matrix.package == 'cli' && needs.detect-changes.outputs.core-changed == 'true'
        run: pnpm --filter @kaiord/core build

      - name: Run tests with coverage
        if: steps.should-test-package.outputs.should-test == 'true'
        run: pnpm --filter @kaiord/${{ matrix.package }} test:coverage

      - name: Upload coverage to Codecov
        if: steps.should-test-package.outputs.should-test == 'true' && matrix.node-version == '20.x'
        uses: codecov/codecov-action@v3
        with:
          files: ./packages/${{ matrix.package }}/coverage/coverage-final.json
          flags: ${{ matrix.package }}
          name: ${{ matrix.package }}-${{ matrix.node-version }}
          fail_ci_if_error: false

      - name: Check coverage threshold
        if: steps.should-test-package.outputs.should-test == 'true'
        run: |
          COVERAGE_FILE="./packages/${{ matrix.package }}/coverage/coverage-final.json"

          if [ ! -f "$COVERAGE_FILE" ]; then
            echo "Error: Coverage file not found at $COVERAGE_FILE"
            exit 1
          fi

          # Extract coverage percentages using node
          node -e "
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('$COVERAGE_FILE', 'utf8'));
            
            let totalStatements = 0;
            let coveredStatements = 0;
            let totalBranches = 0;
            let coveredBranches = 0;
            let totalFunctions = 0;
            let coveredFunctions = 0;
            let totalLines = 0;
            let coveredLines = 0;
            
            for (const file in coverage) {
              const fileCov = coverage[file];
              totalStatements += fileCov.s ? Object.keys(fileCov.s).length : 0;
              coveredStatements += fileCov.s ? Object.values(fileCov.s).filter(v => v > 0).length : 0;
              totalBranches += fileCov.b ? Object.keys(fileCov.b).length : 0;
              coveredBranches += fileCov.b ? Object.values(fileCov.b).flat().filter(v => v > 0).length : 0;
              totalFunctions += fileCov.f ? Object.keys(fileCov.f).length : 0;
              coveredFunctions += fileCov.f ? Object.values(fileCov.f).filter(v => v > 0).length : 0;
              totalLines += fileCov.l ? Object.keys(fileCov.l).length : 0;
              coveredLines += fileCov.l ? Object.values(fileCov.l).filter(v => v > 0).length : 0;
            }
            
            const stmtPct = totalStatements > 0 ? (coveredStatements / totalStatements * 100).toFixed(2) : 100;
            const branchPct = totalBranches > 0 ? (coveredBranches / totalBranches * 100).toFixed(2) : 100;
            const funcPct = totalFunctions > 0 ? (coveredFunctions / totalFunctions * 100).toFixed(2) : 100;
            const linePct = totalLines > 0 ? (coveredLines / totalLines * 100).toFixed(2) : 100;
            
            console.log('Coverage Summary for ${{ matrix.package }}:');
            console.log('  Statements: ' + stmtPct + '%');
            console.log('  Branches: ' + branchPct + '%');
            console.log('  Functions: ' + funcPct + '%');
            console.log('  Lines: ' + linePct + '%');
            
            const threshold = 80;
            const failed = [];
            
            if (parseFloat(stmtPct) < threshold) failed.push('Statements: ' + stmtPct + '%');
            if (parseFloat(branchPct) < threshold) failed.push('Branches: ' + branchPct + '%');
            if (parseFloat(funcPct) < threshold) failed.push('Functions: ' + funcPct + '%');
            if (parseFloat(linePct) < threshold) failed.push('Lines: ' + linePct + '%');
            
            if (failed.length > 0) {
              console.error('\\nCoverage threshold of ' + threshold + '% not met:');
              failed.forEach(f => console.error('  ❌ ' + f));
              process.exit(1);
            } else {
              console.log('\\n✅ All coverage thresholds met (>= ' + threshold + '%)');
            }
          "

      - name: Upload coverage artifact
        if: steps.should-test-package.outputs.should-test == 'true' && always()
        uses: actions/upload-artifact@v3
        with:
          name: coverage-${{ matrix.package }}-${{ matrix.node-version }}
          path: ./packages/${{ matrix.package }}/coverage/
          retention-days: 30

  build:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.should-test == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm store cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup node_modules cache
        uses: actions/cache@v3
        with:
          path: |
            node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-node-modules-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-node-modules-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build affected packages
        run: |
          echo "Building affected packages based on changes..."

          CORE_CHANGED="${{ needs.detect-changes.outputs.core-changed }}"
          CLI_CHANGED="${{ needs.detect-changes.outputs.cli-changed }}"

          if [ "$CORE_CHANGED" == "true" ]; then
            echo "Building @kaiord/core..."
            pnpm --filter @kaiord/core build
          fi

          if [ "$CLI_CHANGED" == "true" ]; then
            echo "Building @kaiord/cli..."
            # CLI depends on core, so build core first if not already built
            if [ "$CORE_CHANGED" != "true" ]; then
              echo "Building @kaiord/core (dependency of cli)..."
              pnpm --filter @kaiord/core build
            fi
            pnpm --filter @kaiord/cli build
          fi

          echo "Build completed successfully"

      - name: Verify build outputs
        run: |
          echo "Verifying build artifacts..."

          CORE_CHANGED="${{ needs.detect-changes.outputs.core-changed }}"
          CLI_CHANGED="${{ needs.detect-changes.outputs.cli-changed }}"

          if [ "$CORE_CHANGED" == "true" ]; then
            if [ ! -d "packages/core/dist" ]; then
              echo "Error: @kaiord/core build output not found"
              exit 1
            fi
            echo "✓ @kaiord/core build output verified"
          fi

          if [ "$CLI_CHANGED" == "true" ]; then
            if [ ! -d "packages/cli/dist" ]; then
              echo "Error: @kaiord/cli build output not found"
              exit 1
            fi
            echo "✓ @kaiord/cli build output verified"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            packages/*/dist/
            packages/*/package.json
          retention-days: 7
