name: Publish to npm

on:
  push:
    branches:
      - main
    paths:
      # Only trigger for publishable packages (core, cli)
      # Excludes workout-spa-editor to avoid unnecessary workflow runs
      - "packages/core/src/**"
      - "packages/core/package.json"
      - "packages/cli/src/**"
      - "packages/cli/package.json"

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  issues: write
  id-token: write # Required for npm provenance

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.CI_BYPASS_TOKEN || secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 20.x
          registry-url: "https://registry.npmjs.org"

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: |
          echo "Installing dependencies for all packages..."
          echo "Note: workout-spa-editor deps are installed but not built/tested in this workflow."
          pnpm install --frozen-lockfile

      - name: Detect changed packages
        id: detect-changes
        run: |
          # Skip if commit message contains [skip ci] or chore: version packages
          if echo "${{ github.event.head_commit.message }}" | grep -qE '\[skip ci\]|chore: version packages'; then
            echo "â­ï¸  Skipping - version commit detected"
            echo "has-changes=false" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Use script to detect changes
          OUTPUT=$(./scripts/detect-package-changes.sh HEAD~1 HEAD)
          echo "$OUTPUT"

          # Parse script output
          CORE_CHANGED=$(echo "$OUTPUT" | grep "CORE_CHANGED=" | cut -d'=' -f2)
          CLI_CHANGED=$(echo "$OUTPUT" | grep "CLI_CHANGED=" | cut -d'=' -f2)
          HAS_CHANGES=$(echo "$OUTPUT" | grep "HAS_CHANGES=" | cut -d'=' -f2)

          # Set outputs
          echo "core-changed=$CORE_CHANGED" >> $GITHUB_OUTPUT
          echo "cli-changed=$CLI_CHANGED" >> $GITHUB_OUTPUT
          echo "has-changes=$HAS_CHANGES" >> $GITHUB_OUTPUT

      - name: Auto-generate changesets
        if: steps.detect-changes.outputs.has-changes == 'true'
        run: |
          ./scripts/generate-changesets.sh \
            "${{ steps.detect-changes.outputs.core-changed }}" \
            "${{ steps.detect-changes.outputs.cli-changed }}" \
            "${{ github.sha }}"

      - name: Version packages
        if: steps.detect-changes.outputs.has-changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.CI_BYPASS_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          pnpm exec changeset version

          git add .
          git commit -m "chore: version packages [skip ci]"

          # Push using the token with bypass permissions
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main

      - name: Build publishable packages
        if: steps.detect-changes.outputs.has-changes == 'true'
        run: |
          echo "Building only publishable packages (core, cli)..."
          pnpm --filter @kaiord/core build
          pnpm --filter @kaiord/cli build

      - name: Publish changed packages to npm
        if: steps.detect-changes.outputs.has-changes == 'true'
        run: |
          echo "Publishing only changed packages to npm..."
          pnpm exec changeset publish --access public --provenance

      - name: Create GitHub Releases
        if: steps.detect-changes.outputs.has-changes == 'true'
        run: node scripts/create-github-releases.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Summary
        if: steps.detect-changes.outputs.has-changes == 'true'
        run: |
          echo "## ðŸ“¦ Published Packages" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          # List published packages
          for dir in packages/*/; do
            if [ -f "$dir/package.json" ]; then
              name=$(node -p "require('./$dir/package.json').name")
              version=$(node -p "require('./$dir/package.json').version")
              echo "- âœ… [$name@$version](https://www.npmjs.com/package/$name/v/$version)" >> $GITHUB_STEP_SUMMARY
            fi
          done
