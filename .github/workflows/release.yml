name: Release

on:
  push:
    branches:
      - main
    paths:
      - ".changeset/**"
      - "packages/core/**"
      - "packages/fit/**"
      - "packages/tcx/**"
      - "packages/zwo/**"
      - "packages/garmin/**"
      - "packages/garmin-connect/**"
      - "packages/cli/**"
      - "packages/mcp/**"
      - "packages/ai/**"
  workflow_dispatch:

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  issues: write
  id-token: write

jobs:
  release:
    name: Version & Publish
    runs-on: ubuntu-latest
    # Skip version commits to prevent infinite loops
    if: "!contains(github.event.head_commit.message, 'chore: version packages')"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.CI_BYPASS_TOKEN || secrets.GITHUB_TOKEN }}
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24.x

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v5
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for pending changesets
        id: changesets
        run: |
          CHANGESET_COUNT=$(find .changeset -name "*.md" ! -name "README.md" 2>/dev/null | wc -l | tr -d ' ')
          echo "count=$CHANGESET_COUNT" >> $GITHUB_OUTPUT
          if [ "$CHANGESET_COUNT" -gt 0 ]; then
            echo "has-changesets=true" >> $GITHUB_OUTPUT
          else
            echo "has-changesets=false" >> $GITHUB_OUTPUT
          fi

      - name: Version packages
        if: steps.changesets.outputs.has-changesets == 'true'
        id: version
        env:
          GITHUB_TOKEN: ${{ secrets.CI_BYPASS_TOKEN || secrets.GITHUB_TOKEN }}
        run: |
          # Store current versions
          CORE_VERSION_BEFORE=$(node -p "require('./packages/core/package.json').version")
          GARMIN_VERSION_BEFORE=$(node -p "require('./packages/garmin/package.json').version")
          GARMIN_CONNECT_VERSION_BEFORE=$(node -p "require('./packages/garmin-connect/package.json').version")
          MCP_VERSION_BEFORE=$(node -p "require('./packages/mcp/package.json').version")
          CLI_VERSION_BEFORE=$(node -p "require('./packages/cli/package.json').version")
          AI_VERSION_BEFORE=$(node -p "require('./packages/ai/package.json').version")

          # Run changeset version
          pnpm exec changeset version

          # Update lock file after version bump
          pnpm install --no-frozen-lockfile

          # Build packages so TypeScript can resolve workspace dependencies in pre-push hook
          pnpm --filter @kaiord/core build
          pnpm --filter @kaiord/fit build
          pnpm --filter @kaiord/tcx build
          pnpm --filter @kaiord/zwo build
          pnpm --filter @kaiord/garmin build
          pnpm --filter @kaiord/garmin-connect build
          pnpm --filter @kaiord/mcp build
          pnpm --filter @kaiord/cli build
          pnpm --filter @kaiord/ai build

          # Get new versions
          CORE_VERSION_AFTER=$(node -p "require('./packages/core/package.json').version")
          GARMIN_VERSION_AFTER=$(node -p "require('./packages/garmin/package.json').version")
          GARMIN_CONNECT_VERSION_AFTER=$(node -p "require('./packages/garmin-connect/package.json').version")
          MCP_VERSION_AFTER=$(node -p "require('./packages/mcp/package.json').version")
          CLI_VERSION_AFTER=$(node -p "require('./packages/cli/package.json').version")
          AI_VERSION_AFTER=$(node -p "require('./packages/ai/package.json').version")

          # Determine what changed
          if [ "$CORE_VERSION_BEFORE" != "$CORE_VERSION_AFTER" ]; then
            echo "core-changed=true" >> $GITHUB_OUTPUT
            echo "core-version=$CORE_VERSION_AFTER" >> $GITHUB_OUTPUT
          else
            echo "core-changed=false" >> $GITHUB_OUTPUT
          fi

          if [ "$GARMIN_VERSION_BEFORE" != "$GARMIN_VERSION_AFTER" ]; then
            echo "garmin-changed=true" >> $GITHUB_OUTPUT
            echo "garmin-version=$GARMIN_VERSION_AFTER" >> $GITHUB_OUTPUT
          else
            echo "garmin-changed=false" >> $GITHUB_OUTPUT
          fi

          if [ "$GARMIN_CONNECT_VERSION_BEFORE" != "$GARMIN_CONNECT_VERSION_AFTER" ]; then
            echo "garmin-connect-changed=true" >> $GITHUB_OUTPUT
            echo "garmin-connect-version=$GARMIN_CONNECT_VERSION_AFTER" >> $GITHUB_OUTPUT
          else
            echo "garmin-connect-changed=false" >> $GITHUB_OUTPUT
          fi

          if [ "$MCP_VERSION_BEFORE" != "$MCP_VERSION_AFTER" ]; then
            echo "mcp-changed=true" >> $GITHUB_OUTPUT
            echo "mcp-version=$MCP_VERSION_AFTER" >> $GITHUB_OUTPUT
          else
            echo "mcp-changed=false" >> $GITHUB_OUTPUT
          fi

          if [ "$CLI_VERSION_BEFORE" != "$CLI_VERSION_AFTER" ]; then
            echo "cli-changed=true" >> $GITHUB_OUTPUT
            echo "cli-version=$CLI_VERSION_AFTER" >> $GITHUB_OUTPUT
          else
            echo "cli-changed=false" >> $GITHUB_OUTPUT
          fi

          if [ "$AI_VERSION_BEFORE" != "$AI_VERSION_AFTER" ]; then
            echo "ai-changed=true" >> $GITHUB_OUTPUT
            echo "ai-version=$AI_VERSION_AFTER" >> $GITHUB_OUTPUT
          else
            echo "ai-changed=false" >> $GITHUB_OUTPUT
          fi

          # Commit version changes (if any packages were actually bumped)
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          if git diff --cached --quiet; then
            echo "No version changes to commit (changesets may only affect ignored packages)"
            echo "has-version-changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "chore: version packages [skip ci]"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:main
            echo "has-version-changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish to npm with provenance
        if: steps.changesets.outputs.has-changesets == 'true' && steps.version.outputs.has-version-changes == 'true'
        env:
          NPM_CONFIG_PROVENANCE: true
        run: pnpm exec changeset publish

      - name: Create GitHub Releases
        if: steps.changesets.outputs.has-changesets == 'true' && steps.version.outputs.has-version-changes == 'true'
        run: node scripts/create-github-releases.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Summary
        if: steps.changesets.outputs.has-changesets == 'true' && steps.version.outputs.has-version-changes == 'true'
        run: |
          echo "## ðŸ“¦ Release Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.version.outputs.core-changed }}" = "true" ]; then
            echo "- âœ… [@kaiord/core@${{ steps.version.outputs.core-version }}](https://www.npmjs.com/package/@kaiord/core/v/${{ steps.version.outputs.core-version }})" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.version.outputs.garmin-changed }}" = "true" ]; then
            echo "- @kaiord/garmin@${{ steps.version.outputs.garmin-version }}" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.version.outputs.garmin-connect-changed }}" = "true" ]; then
            echo "- @kaiord/garmin-connect@${{ steps.version.outputs.garmin-connect-version }}" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.version.outputs.mcp-changed }}" = "true" ]; then
            echo "- @kaiord/mcp@${{ steps.version.outputs.mcp-version }}" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.version.outputs.cli-changed }}" = "true" ]; then
            echo "- @kaiord/cli@${{ steps.version.outputs.cli-version }}" >> $GITHUB_STEP_SUMMARY
          fi

          if [ "${{ steps.version.outputs.ai-changed }}" = "true" ]; then
            echo "- @kaiord/ai@${{ steps.version.outputs.ai-version }}" >> $GITHUB_STEP_SUMMARY
          fi

      - name: No changes
        if: steps.changesets.outputs.has-changesets == 'false'
        run: |
          echo "## â„¹ï¸ No Release" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "No pending changesets found. To release:" >> $GITHUB_STEP_SUMMARY
          echo "1. Run \`pnpm exec changeset\` locally" >> $GITHUB_STEP_SUMMARY
          echo "2. Commit and push the generated changeset file" >> $GITHUB_STEP_SUMMARY
